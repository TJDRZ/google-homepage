<!DOCTYPE HTML>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <nav class="top-nav">
                <ul>
                    <span class="nav-left">
                        <li>About</li>
                        <li>Store</li>
                    </span>
                    <span class="nav-right">
                        <li>Gmail</li>
                        <li>Images</li>
                    </span>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <img class="google-logo" src="images/googlelogo.png" alt the google logo>
            </div>
            <form class="search">
                <div>
                    <input class="search-bar" type="search" placeholder="&#x1F50D">
                </div>
                <div class="buttons">
                    <button class="search-button" type="submit">Google Search</button>
                    <button class="lucky-button" type="button">I'm Feeling Lucky</button>
                </div>
                
            </form>
        </main>
        <footer>
            <nav class="bottom-nav">
                <ul>
                    <span class="foot-left">
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </span>
                    <li class="foot-center"><img src="images/carbonneutral.png" alt carbon neutral logo> Carbon neutral since 2007</li>
                    <span class="foot-right">
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </span>
                </ul>
            </nav>            
        </footer>
    </body>
</html>
